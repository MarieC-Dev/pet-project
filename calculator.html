<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>calculator</title>
    </head>
    <body class="calculatorBody">
        <header>
            <a href="/index.html">
                <img src="./assets/Cute-Dog-icon-2.png" alt="Logo" />
                <p>Pet Project</p>
            </a>
        </header>
        <main class="calculatorMain">
            <section class="calculatorSection">
                <div class="calculator">
                    <div class="calculatorLine calculatorLine__result">
                        <p>0</p>
                    </div>
                    <div class="calculatorLine calculatorLine__fifth">
                        <button type="button" name="ac" value="ac">AC</button>
                        <button type="button" name="-" value="-">+/-</button>
                        <button type="button" name="%" value="%">%</button>
                        <button type="button" name="/" value="/">/</button>
                    </div>
                    <div class="calculatorLine calculatorLine__fourth">
                        <button type="button" name="7" value="7">7</button>
                        <button type="button" name="8" value="8">8</button>
                        <button type="button" name="9" value="9">9</button>
                        <button type="button" name="*" value="*">x</button>
                    </div>
                    <div class="calculatorLine calculatorLine__third">
                        <button type="button" name="4" value="4">4</button>
                        <button type="button" name="5" value="5">5</button>
                        <button type="button" name="6" value="6">6</button>
                        <button type="button" name="-" value="-">-</button>
                    </div>
                    <div class="calculatorLine calculatorLine__second">
                        <button type="button" name="1" value="1">1</button>
                        <button type="button" name="2" value="2">2</button>
                        <button type="button" name="3" value="3">3</button>
                        <button type="button" name="+" value="+">+</button>
                    </div>
                    <div class="calculatorLine calculatorLine__first">
                        <button id="zero" type="button" name="0" value="0">
                            0
                        </button>
                        <button type="button" name="." value=".">,</button>
                        <button type="button" name="=" value="=">=</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
