<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>calculator</title>
    </head>
    <body class="calculatorBody">
        <header>
            <a href="/index.html">
                <img src="./assets/Cute-Dog-icon-2.png" alt="Logo" />
                <p>Pet Project</p>
            </a>
        </header>
        <main class="calculatorMain">
            <section class="calculatorSection">
                <form name="calculatorForm" class="calculator">
                    <div class="calculatorRow calculatorRow__result">
                        <input
                            type="text"
                            name="windowResult"
                            id="windowResult"
                        />
                    </div>
                    <div class="calculatorRow calculatorRow__fifth">
                        <button
                            type="button"
                            name="delete"
                            value="ac"
                            onclick="calculationReset()"
                        >
                            AC
                        </button>
                        <button
                            type="button"
                            name="positiveOrNegative"
                            value="-"
                            onclick="calculation(positiveOrNegative.value)"
                        >
                            +/-
                        </button>
                        <button
                            type="button"
                            name="percentage"
                            value="%"
                            onclick="calculation(percentage.value)"
                        >
                            %
                        </button>
                        <button
                            type="button"
                            name="division"
                            value="/"
                            onclick="calculation(division.value)"
                        >
                            /
                        </button>
                    </div>
                    <div class="calculatorRow calculatorRow__fourth">
                        <button
                            type="button"
                            name="b7"
                            value="7"
                            onclick="calculation(b7.value)"
                        >
                            7
                        </button>
                        <button
                            type="button"
                            name="b8"
                            value="8"
                            onclick="calculation(b8.value)"
                        >
                            8
                        </button>
                        <button
                            type="button"
                            name="b9"
                            value="9"
                            onclick="calculation(b9.value)"
                        >
                            9
                        </button>
                        <button
                            type="button"
                            name="multiplication"
                            value="*"
                            onclick="calculation(multiplication.value)"
                        >
                            x
                        </button>
                    </div>
                    <div class="calculatorRow calculatorRow__third">
                        <button
                            type="button"
                            name="b4"
                            value="4"
                            onclick="calculation(b4.value)"
                        >
                            4
                        </button>
                        <button
                            type="button"
                            name="b5"
                            value="5"
                            onclick="calculation(b5.value)"
                        >
                            5
                        </button>
                        <button
                            type="button"
                            name="b6"
                            value="6"
                            onclick="calculation(b6.value)"
                        >
                            6
                        </button>
                        <button
                            type="button"
                            name="substraction"
                            value="-"
                            onclick="calculation(substraction.value)"
                        >
                            -
                        </button>
                    </div>
                    <div class="calculatorRow calculatorRow__second">
                        <button
                            type="button"
                            name="b1"
                            value="1"
                            onclick="calculation(b1.value)"
                        >
                            1
                        </button>
                        <button
                            type="button"
                            name="b2"
                            value="2"
                            onclick="calculation(b2.value)"
                        >
                            2
                        </button>
                        <button
                            type="button"
                            name="b3"
                            value="3"
                            onclick="calculation(b3.value)"
                        >
                            3
                        </button>
                        <button
                            type="button"
                            name="addition"
                            value="+"
                            onclick="calculation(addition.value)"
                        >
                            +
                        </button>
                    </div>
                    <div class="calculatorRow calculatorRow__first">
                        <button
                            id="zero"
                            type="button"
                            name="b0"
                            value="0"
                            onclick="calculation(b0.value)"
                        >
                            0
                        </button>
                        <button
                            type="button"
                            name="point"
                            value="."
                            onclick="calculation(point.value)"
                        >
                            ,
                        </button>
                        <button
                            type="button"
                            name="equal"
                            value="="
                            onclick="calculationResult()"
                        >
                            =
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </body>
    <script src="./scripts/calculator.js"></script>
</html>
